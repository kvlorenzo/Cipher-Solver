		<div class="wrapper">
			<div class="inputarea">
				<div class="msglabel"><strong>Message</strong></div>
				<div class="switch-field" id="togBtn">
      		<input type="radio" id="switch_left" name="switch" 
      				value="Encrypt" checked/>
      		<label for="switch_left">Encrypt</label>
      		<input type="radio" id="switch_right" name="switch" 
      				value="Decrypt" />
      		<label for="switch_right">Decrypt</label>
    		</div>
    		<input type="text" id="inputbox" name="messagebox"
						placeholer="Write your message here"/>
			</div>
			<div class="settingsarea">
				<label for="technique">Cipher Technique</label>
					<select id="technique" class="form-control">
						<option value="Caesar">Caesar</option>
						<button type="button" id="settingToggle" class="link"
								data-text-swap="Hide Settings">Show/Hide Settings</button>
						<option value="Vigenere">Vigenere</option>
					</select>
					<div id="settings"><h4><strong>Caesar<br></strong></h4>
						<label for="Shift Value">Shift Value</label>
						<input type="text" name="setting" id="shiftVal"
								placeholder="Enter value (Default 7)">
					</div>
					<div id="keywarning">Invalid Key</div>
			</div>
			<div class="outputarea">
				<div class="outputlabel"><strong>Output</strong></div>
				<input type="text" id="outputbox" name="messagebox"
						placeholer="Output appears here..."READONLY/>
			</div>
			<div class="stepsarea">
				<button type="button" id="showStepsBtn">Show Steps</button>
				<div id="steps"></div>
