<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" 
				content="A website to encrypt messages for fun or other educational purposes">
		<meta name="keywords" 
				content="cipher solver, cryptography, encrypt, decrypt, caesar, vigenere, rot13, hill, 
				playfair, rsa,">
		<meta name="author" content="Kyle Lorenzo">
		<title>CipherSolver - Encrypt your messages - steps given!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" 
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rokkitt'>
		<link rel="shortcut icon" type="image/png" href="img/icon.png">
	</head>

	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
				crossorigin="anonymous"></script>
		<script src="scripts/ciphers/Caesar.js"></script>
		<script src="scripts/ciphers/Vigenere.js"></script>
		<script src="scripts/main.js"></script>
		<header>
			<div class="container">
				<div id="logo">
					<a href="index.html">
					<img src="img/logo.png" alt="CipherSolver logo">
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Encrypt</a></li>
						<li><a href="tutorial.html">Cipher Tutorials</a></li>
						<li><a href="about.html">About</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="jumbotron">
				<h2>Encryption/Decryption Solver</h2>
				<form id="inputform">			
						<div class="form-group">		
								<label class="switch">
									<input type="checkbox" id="togBtn" oninput="toggleEncDec()">
									<div class="slider round">
										<span class="dectoggle">DECRYPT</span>
										<span class="enctoggle">ENCRYPT</span>
									</div>
								</label>
						</div>
						
						<div class="form-group">							
							<label for="technique">Cipher Technique</label>
							<select id="technique" class="form-control" onchange="setTechnique()">
								<option value="Caesar">Caesar</option>
								<option value="Vigenere">Vigenere</option>
							</select>
						</div>
						<div class="form-group">		
								<div class="msglabel"><strong>Message</strong></div>
								<textarea id="messagebox" name="messagebox." 
										placeholder="Write your message here..." oninput="updateOutput()"></textarea>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<h3>Cipher Settings</h3>
							</div>
							<div class="col-xs-3">
							 <button type="button" id="togBtn" class="link" onclick="displaySettings()"
							 		data-text-swap="Hide Settings">Show/Hide Settings</button>
							</div>
						</div>
						<div id="settings"><h4><strong>Caesar<br></strong></h4>
							<label for="Shift Value">Shift Value</label>
							<input type="text" name="setting" id="shiftVal" oninput="updateSettings()"
									placeholder="Enter value (Default 7)">
						</div>
						<h4>Output:</h4>
						<textarea id="outputbox" name="messagebox." 
										placeholder="Write your message here...">Hello</textarea>
						<button type="button" id="showStepsBtn">Show Steps</button>
						<div id="steps" oninput="toggleSteps()"></div>
				</form>
			</div>
		</div>
		
	</body>
</html>
